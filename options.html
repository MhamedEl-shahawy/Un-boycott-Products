<!DOCTYPE html>
<html>
  <head>
    <title>Search Filter Options</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin: 10px 0;
        padding: 8px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 10px;
        padding: 10px;
        display: none;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Filter Settings</h1>
      <p>Enter keywords to filter (one per line):</p>
      <textarea id="keywords" placeholder="Enter keywords here..."></textarea>
      <button id="save">Save Keywords</button>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
