<!DOCTYPE html>
<html>
  <head>
    <title>Search Filter</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
      }

      /* Toggle Switch Styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .status {
        font-weight: bold;
      }

      .settings-link {
        display: block;
        margin-top: 10px;
        color: #2196f3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>Search Filter</h2>
    <div class="toggle-container">
      <span>Filter Status:</span>
      <label class="switch">
        <input type="checkbox" id="filterToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="status" id="statusText"></div>
    <a href="#" id="openOptions" class="settings-link">⚙️ Manage Keywords</a>
    <script src="popup.js"></script>
  </body>
</html>
