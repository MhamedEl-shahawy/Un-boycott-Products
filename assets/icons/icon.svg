<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Bold Background Gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF0000"/>
            <stop offset="100%" style="stop-color:#CC0000"/>
        </linearGradient>

        <!-- Strong Shadow -->
        <filter id="strongShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
        </filter>
    </defs>

    <!-- Base Circle with Strong Border -->
    <circle cx="64" cy="64" r="58" 
            fill="url(#bgGradient)" 
            stroke="#FFFFFF"
            stroke-width="4"
            filter="url(#strongShadow)"/>

    <!-- FPB Text - Extra Bold -->
    <g transform="translate(64 72)" filter="url(#strongShadow)">
        <text x="0" y="0" 
              fill="white" 
              text-anchor="middle" 
              font-family="Arial Black, Impact, sans-serif"
              font-weight="900"
              font-size="45"
              letter-spacing="-2">
            FPB
        </text>
    </g>
</svg>